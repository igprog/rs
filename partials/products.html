<div class="row">
   <div class="col-md-4" ng-repeat="x in products | filter:{ ProductGroup: filtercategory } | filter:filtervalue | orderBy:ordervalue">
    <div class="booking-item booking-item-small well" style="min-height:230px">
        <div class="row">
            <div class="col-xs-6">
                <a href="product.html?id={{x.productId}}&lang={{lang}}">
                    <img ng-if="x.image" src="./upload/{{x.productId}}/gallery/{{x.image}}" check-image alt="{{x.title}}" class="img-thumbnail" title="{{x.title}}" style="padding:0px" />
                    <img ng-if="!x.image&&x.gallery[0]" src="./upload/{{x.productId}}/gallery/{{x.gallery[0]}}" check-image alt="{{x.title}}" class="img-thumbnail" title="{{x.title}}" style="padding:0px" />
                    <img ng-if="x.image&&!x.gallery[0]" src="./img/default.png" alt="{{x.title}}" class="img-thumbnail" title="{{x.title}}" style="padding:0px" />
                </a>
            </div>
            <div class="col-xs-6">
                <h4 ng-if="x.city">{{x.city}}</h4>
                <h5 ng-if="x.title" class="booking-item-title">{{x.title}}</h5>
                <!--<p ng-if="x.distance">dist: {{x.distance}} km <i class="fa fa-map-marker" aria-hidden="true"></i></p>-->
                <div class="row text-center">
                    <div class="col-sm-6" style="padding:5px">
                        <a ng-if="x.email" href="mailto:{{x.email}}" target="_blank" class="btn btn-danger"><i class="fa fa-envelope-o" aria-hidden="true">
                        </i></a>
                    </div>
                    <div class="col-sm-6" style="padding:5px">
                        <a ng-if="x.phone" href="tel:{{x.phone}}" target="_blank" class="btn btn-success"><i class="fa fa-phone" aria-hidden="true">
                        </i></a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <label ng-if="x.price">{{'price' | translate}}: € {{x.price}}</label>
            </div>
            <div class="col-xs-12">
                <span ng-if="x.shortDescription">{{x.shortDescription}}</span>
            </div>
        </div>
        <div class="text-right">
            <a href="product.html?id={{x.productId}}&lang={{lang}}">
                <span>{{'read more' | translate}}...</span>
            </a>
        </div>
        <!--<div>
            <div ng-controller="ProductModalPopupCtrl">
                <button ng-if="x.LongDescription" ng-click="open(x)" class="btn btn-info">
                    Read more...</button>
            </div>
        </div>-->
    </div>
    </div>
</div>
