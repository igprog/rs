<div class="row" ng-controller="appCtrl">
   <div class="col-sm-3" ng-repeat="x in products | filter:{ ProductGroup: filtercategory } | filter:filtervalue | orderBy:ordervalue">
    <div class="booking-item booking-item-small well" style="min-height:230px">
        <div class="row">
            <div class="col-xs-6">
                <img ng-if="x.gallery[0]" src="./upload/{{x.productId}}/gallery/{{x.gallery[0]}}" check-image alt="{{x.title}}" class="img-thumbnail" title="{{x.title}}" />
                <!--<img ng-if="x.gallery[0]" ng-src="../upload/{{x.productId}}/gallery/{{x.gallery[0]}}" check-image alt="{{x.title}}" class="img-thumbnail" title="{{x.title}}" />-->
                <img ng-if="!x.gallery[0]" src="./img/default.png" alt="{{x.title}}" class="img-thumbnail" title="{{x.title}}" />
            </div>
            <div class="col-xs-6">
                <h4 ng-if="x.city">{{x.city}}</h4>
                <h5 ng-if="x.title" class="booking-item-title">{{x.title}}</h5>
                <p ng-if="x.distance">dist: {{x.distance}} km <i class="fa fa-map-marker" aria-hidden="true"></i></p>
                <div class="row text-center">
                    <div class="col-sm-6" style="padding:5px">
                        <a ng-if="x.email" ng-href="mailto:{{x.email}}" target="_blank" class="btn btn-primary"><i class="fa fa-envelope-o" aria-hidden="true">
                        </i></a>
                    </div>
                    <div class="col-sm-6" style="padding:5px">
                        <a ng-if="x.phone" ng-href="tel:{{x.phone}}" target="_blank" class="btn btn-info"><i class="fa fa-phone" aria-hidden="true">
                        </i></a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
            <span ng-if="x.shortDescription">{{x.shortDescription}}</span>
              <!--  <tourtraveln class="booking-item-price-from">{{x.shortDescription}}</tourtraveln>
                <tourtraveln class="booking-item-price">€{{x.price}}</tourtraveln>-->
            </div>
             <div class="col-xs-12">
            <label ng-if="x.price">€ {{x.price}}</label> 
             </div>
        </div>
        <div>
            <div>
                <a href="product.html?id={{x.productId}}&lang={{lang}}" class="btn btn-default">
                    Read more...
                </a>
            </div>
        </div>
        <!--<div>
            <div ng-controller="ProductModalPopupCtrl">
                <button ng-if="x.LongDescription" ng-click="open(x)" class="btn btn-info">
                    Read more...</button>
            </div>
        </div>-->
    </div>
    </div>
</div>
