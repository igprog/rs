<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/admin.js"></script>
</head>
<body ng-app="admin" ng-controller="adminCtrl">

<div class="container">
<h4>RivieraSplit.Com</h4>
<hr />
 <div class="col-md-4 col-md-offset-4 well">
 <h3>Login</h3>
 <hr />
    <div id="divLogin" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="form-group">
                <input type="text" ng-model="user.userName" class="form-control input-sm" placeholder="Email"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="form-group">
                <input type="password" ng-model="user.password" class="form-control input-sm" placeholder="Password"></div>
        </div>
    </div>
    <div class="form-group">
        <input type="button" ng-click="login()" class="btn btn-default" value="Login" />
    </div>
    <div id="loginMessage" hidden="hidden" class="alert alert-danger">
        <strong>Error !</strong>
    User not found.
    </div>
</div>
</div>

</body>
</html>
