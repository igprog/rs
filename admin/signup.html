<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Singup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/admin.js"></script>
</head>
<body ng-app="admin" ng-controller="adminCtrl">

<div class="container">
<h4>RivieraSplit.Com</h4>
<hr />
 <div class="col-md-4 col-md-offset-4 well">
 <h3>Register Form</h3>
 <hr />
     <div id="divSingup" class="row">
         <div class="col-xs-12 col-sm-12 col-md-12">
             <div class="form-group">
                 <input type="text" ng-model="u.firstName" class="form-control input-sm" placeholder="First Name"></div>
         </div>
         <div class="col-xs-12 col-sm-12 col-md-12">
             <div class="form-group">
                 <input type="text" ng-model="u.lastName" class="form-control input-sm" placeholder="Last Name"></div>
         </div>
          <div class="col-xs-12 col-sm-12 col-md-12">
             <div class="form-group">
                 <input type="email" ng-model="u.email" class="form-control input-sm" placeholder="Email">
             </div>
         </div>
         <div class="col-xs-12 col-sm-12 col-md-12">
             <div class="form-group">
                 <input type="text" ng-model="u.userName" class="form-control input-sm" placeholder="User Name">
             </div>
         </div>
         <div class="col-xs-12 col-sm-12 col-md-12">
             <div class="form-group">
                 <input type="password" ng-model="u.password" class="form-control input-sm" placeholder="Password">
             </div>
         </div>
          <div class="col-xs-12 col-sm-12 col-md-12">
             <div class="form-group">
                 <input type="password" ng-model="passwordConfirm" class="form-control input-sm" placeholder="Confirm Password">
             </div>
         </div>
     </div>

     <div>
         <input ng-model="accept" type="checkbox" />
         I accept the 
         <a href="../terms-of-service.html" title="uvjeti korištenja" target="_blank">uvjete korištenja</a>
     </div>

    <div class="form-group">
        <input type="button" ng-click="f.signup(u, accept)" class="btn btn-default" value="Sing up" />
    </div>
    <div id="singupMessage" hidden="hidden" class="alert alert-danger">
        <strong>Error !</strong>  
    </div>
</div>
</div>

    <script src="/admin/js/admin.js"></script>
    <script src="../js/functions.js"></script>

</body>
</html>
