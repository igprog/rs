<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Singup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/admin.js"></script>
</head>
<body ng-app="admin" ng-controller="adminCtrl">

<div class="container">
<h4><a href="../">RivieraSplit.Com</a></h4>
<hr />
 <div class="col-md-4 col-md-offset-4 well">
 <h3>Registracijska forma</h3>
 <hr />
     <form>
         <div id="divSingup" class="row">
             <div class="col-xs-12 col-sm-12 col-md-12">
                 <div class="form-group">
                     <input type="text" ng-model="u.firstName" class="form-control input-sm" placeholder="Ime" />
                 </div>
             </div>
             <div class="col-xs-12 col-sm-12 col-md-12">
                 <div class="form-group">
                     <input type="text" ng-model="u.lastName" class="form-control input-sm" placeholder="Prezime" />
                 </div>
             </div>
             <div class="col-xs-12 col-sm-12 col-md-12">
                 <div class="form-group">
                     <input type="email" ng-model="u.email" class="form-control input-sm" placeholder="Email" />
                 </div>
             </div>
             <div class="col-xs-12 col-sm-12 col-md-12">
                 <div class="form-group">
                     <input type="text" ng-model="u.userName" class="form-control input-sm" placeholder="Korisničko ime" />
                 </div>
             </div>
             <div class="col-xs-12 col-sm-12 col-md-12">
                 <div class="form-group">
                     <input type="password" ng-model="u.password" class="form-control input-sm" placeholder="Lozinka" />
                 </div>
             </div>
             <div class="col-xs-12 col-sm-12 col-md-12">
                 <div class="form-group">
                     <input type="password" ng-model="passwordConfirm" class="form-control input-sm" placeholder="Potvrdi lozinku" />
                 </div>
             </div>
         </div>
         <div>
             <input id="accept" ng-model="accept" type="checkbox" />
             <label for="accept">Prihvaćam </label>
             <a href="../terms-of-service.html" title="uvjeti korištenja" target="_blank">uvjete korištenja</a>
         </div>
         <div class="form-group text-right">
             <button type="submit" ng-click="f.signup(u, accept)" class="btn btn-primary">Registracija</button>
         </div>
     </form>
    <div id="singupMessage" hidden="hidden" class="alert alert-danger">
        <strong>Error !</strong>  
    </div>
</div>
</div>

    <script src="/admin/js/admin.js"></script>
    <script src="../js/functions.js"></script>

</body>
</html>
